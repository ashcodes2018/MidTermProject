<doctype <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Budget Buddy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    </head>

    <body>
    <div id="divbackground">
        <header>
            <h1>Budget Buddy</h1>
        </header>
        <div>
          <button id="updateIncomeButton">UPDATE INCOME</button>
        </div>
        <div>
          <button id="addExpenseButton">ADD EXPENSE</button>
        </div>
        <div id="totalExpenseRoom">
            <progress id="totalBudgetRoom"></progress>
        </div>
        <div id="categoryExpenseRoom">
            <h3>Entertainment</h3>
            <progress id="totalEnt" class="smallProgress"></progress>
            <h3>Food</h3>
            <progress id="totalFood" class="smallProgress"></progress>
            <h3>Clothing</h3>
            <progress id="totalClothing" class="smallProgress"></progress>
            <h3>Bills</h3>
            <progress id="totalBills" class="smallProgress"></progress>
        </div>
        <div>
            <form id="incomeForm" onsubmit="event.preventDefault()">
                <h2>Weekly Income</h2>
                <input type="number" placeholder="Weekly Income" id="incomeInput">
                <button type="submit" id="saveIncomeButton">ADD</button>
            </form>
        </div>
        <form id="expenseForm" class="form">
            <h3>Enter Expense</h3>
            <p>Category:</p>
            <select>
                <option value="entertainment">Entertainment</option>
                <option value="food">Food</option>
                <option value="clothing">Clothing</option>
                <option value="bills">Bill</option>
            </select>
            <p>Amount:</p>
            <input type="number" id="">
            <p>Description</p>
            <textarea></textarea>
            <button id="saveExpenseButton">Save</button>
        </form>



        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="script.js"></script>
    </body>

    </html>
